<!DOCTYPE html>
<html>
    <head>
        <title>
            Minesweeper
        </title>
        <script src="minesweeper.js"></script>
        <link rel = "stylesheet" href="minesweeper.css"></link>
    </head>
    <body id = "body">
        <div id="background">
            <div id="board"></div>
        </div>
        <div id="info">
            <p id="info_timer">Timer - 0:0</p>
            <p id="info_flags">Flags used - 0</p>
        </div>
        <div id="settings">
            <h6>Squares adjacent to bombs glow red the more bombs that are near</h6>
            <div id="setting_danger">
                <button id="setting_danger_inner" onclick="setting('danger')"></button>
            </div>
            <h6>Flagging mode</h6>
            <div id="setting_flag">
                <button id="setting_flag_inner" onclick="setting('flag')"></button>
            </div>
            <h6>Number of bombs. (wont change board until next game)</h6>
            <input id="setting_bombs" type="number" value="99"/>
            <br><br>
            <button id="setting_restart" onclick="clearInterval(info);play_again(false)">Restart?</button>
        </div>
        <div id="loser">
            <h1>You are a loser</h1>
            <button onclick="play_again(false);">Play again?</button>
        </div>
        <div id="winner">
            <h1>You are a winner!</h1>
            <p id="winner_timeleft">Time - 0</p>
            <button onclick="play_again(true);">Play again?</button>
        </div>
    </body>
</html>
