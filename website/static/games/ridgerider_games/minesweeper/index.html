<!DOCTYPE html>
<html>
    <head>
        <title>
            Minesweeper
        </title>
        <script src="minesweeper.js"></script>
        <link rel = "stylesheet" href="minesweeper.css"></link>
    </head>
    <body id = "body">
        <div id="background">
            <div id="board"></div>
        </div>
        <div id="info">
            <div id="info_timer">
                <p id="info_timer_text">Timer - 0:0</p>
            </div>
            <div id="info_flags">
                <p id="info_flags_text">Flags - 0</p>
            </div>
            <button id="setting_restart" onclick="clearInterval(info);play_again(false)">
                Restart?
            </button><br>
            <div id="setting_visible" onclick="setting('visible')"></div>
            <div id="setting_flag" onclick="setting('flag')"></div>
        </div>
        <div id="settings">
            <h6>Flagging mode</h6>
            <h6>Number of bombs. (wont change board until next game)</h6>
            <input id="setting_bombs" type="number" value="50"/>
            <br><br>
        </div>
        <div id="loser">
            <h1>You are a loser</h1>
            <button onclick="play_again(false);">Play again?</button>
        </div>
        <div id="winner">
            <h1>You are a winner!</h1>
            <p id="winner_timeleft">Time - 0</p>
            <button onclick="play_again(true);">Play again?</button>
        </div>
    </body>
</html>
