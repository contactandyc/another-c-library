<html>
  <head>
    <title>Minesweeper!</title>
    <script language="Javascript"></script>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/ToggleSwitch.js"></script>
  </head>
  <body>
    <div id="container" class="container">
      <div id="board"></div>
      <div>
        <label class="label-flag-select">Place Flags:</label>
        <toggle-switch class="flag-select"></toggle-switch>
      </div>
      <div class="sidebar">
        <div class="sidebar-info">
          <div>
            <label class="info-label">Time</label>
            <div class="info" id="time">1:30</div>
          </div>
          <div>
            <label class="info-label">Size</label>
            <div class="info" id="size">20x20</div>
          </div>
          <div>
            <label class="info-label"># Bombs</label>
            <div class="info" id="num-bombs">35</div>
          </div>
          <div>
            <label class="info-label">Flags Remaining</label>
            <div class="info" id="num-flags">35</div>
          </div>
        </div>
        <div class="sidebar-buttons">
          <div id="reset-button">New Game</div>
          <div id="settings-button">Settings</div>
        </div>
      </div>
    </div>
    <script type="module" src="./js/GameManager.js"></script>
    <script language="Javascript"></script>
  </body>
</html>
