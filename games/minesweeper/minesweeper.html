<html>
  <head>
    <title>Minesweeper!</title>
    <script language="Javascript"></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div id="board" class="game-board"></div>
      <div class="sidebar">
        <div>
          <label class="info-label">Time</label>
          <div class="info" id="time">1:30</div>
        </div>
        <div>
          <label class="info-label">Size</label>
          <div class="info" id="size">20x20</div>
        </div>
        <div>
          <label class="info-label"># Bombs</label>
          <div class="info" id="num-bombs">35</div>
        </div>
        <div>
          <label class="info-label">Flags Remaining</label>
          <div class="info" id="num-flags">35</div>
        </div>
        <div>
          <div id="reset-button" onclick="window.location.reload()">Reset</div>
        </div>
      </div>
    </div>
    <script type="module" src="./js/minesweeper.js"></script>
    <script language="Javascript"></script>
  </body>
</html>
